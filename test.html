<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daftar 200 Angka (Scrollable)</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f4f6f8;
      color: #111;
    }

    .card {
      width: min(420px, 95%);
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
      padding: 16px;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 12px 0;
      text-align: center;
    }

    /* Kotak scrollable */
    .scroll-box {
      height: 360px;             /* ubah sesuai kebutuhan */
      overflow-y: auto;
      border: 1px solid #e6edf3;
      border-radius: 8px;
      padding: 8px;
      background: linear-gradient(180deg, #fff, #fbfdff);
    }

    ul.number-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul.number-list li {
      padding: 8px 10px;
      border-bottom: 1px dashed #eef5fb;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 15px;
    }

    ul.number-list li:nth-child(odd) {
      background: rgba(240, 248, 255, 0.6);
    }

    .index {
      font-weight: 600;
    }

    /* Simple custom scrollbar for modern browsers */
    .scroll-box::-webkit-scrollbar { width: 10px; }
    .scroll-box::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg,#cbdaf0,#9fb3de);
      border-radius: 8px;
    }
    .scroll-box::-webkit-scrollbar-track { background: transparent; }

    /* responsive small tweak */
    @media (max-width: 420px) {
      .card { padding: 12px; }
      .scroll-box { height: 320px; }
    }

    /* tombol kecil untuk contoh kontrol */
    .controls {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      justify-content: center;
    }
    .btn {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #d6e3f4;
      background: #fff;
      cursor: pointer;
      font-weight: 600;
    }
    .btn:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Daftar angka 1 sampai 200">
    <h1>Daftar Angka 1â€“200 (Scrollable)</h1>

    <div class="scroll-box" id="scrollBox">
      <ul class="number-list" id="numberList">
        <!-- isi akan di-generate oleh JS -->
      </ul>
    </div>

    <div class="controls">
      <button class="btn" id="topBtn" title="Ke atas">Ke atas</button>
      <button class="btn" id="middleBtn" title="Ke tengah">Ke tengah (100)</button>
      <button class="btn" id="bottomBtn" title="Ke bawah">Ke bawah</button>
    </div>
  </div>

  <script>
    // generate list 1..200
    const list = document.getElementById('numberList');
    for (let i = 1; i <= 200; i++) {
      const li = document.createElement('li');
      li.innerHTML = '<span class="index">' + i + '</span><span>angka</span>';
      list.appendChild(li);
    }

    // contoh tombol kontrol scroll: top, middle, bottom
    const scrollBox = document.getElementById('scrollBox');
    document.getElementById('topBtn').addEventListener('click', () => {
      scrollBox.scrollTo({ top: 0, behavior: 'smooth' });
    });
    document.getElementById('bottomBtn').addEventListener('click', () => {
      scrollBox.scrollTo({ top: scrollBox.scrollHeight, behavior: 'smooth' });
    });
    document.getElementById('middleBtn').addEventListener('click', () => {
      // scroll ke list item 100 (index 99)
      const target = list.children[99];
      if (target) {
        target.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    });

     scrollBox.scrollTop = scrollBox.scrollHeight;
  </script>
</body>
</html>
